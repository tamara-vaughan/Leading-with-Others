window.storyData = {'StoryData': {'ifid': 'EFAF5A49-68A4-4B3B-B7A6-LEADWITHOTHERS2025', 'format': 'SugarCube', 'format-version': '2.34.1', 'start': 'Start', 'name': 'Leading With Others: A Leadership Reflection'}, 'Passages': [{'pid': 1, 'name': 'Start', 'tags': '', 'position': {'x': 100, 'y': 100}, 'text': '\n<center>\n<h2>ðŸŒ± Leading With Others: A Leadership Reflection</h2>\n<p>This short interactive experience explores your leadership philosophy through six themes: trust, collaboration, change, culture, growth, and relationships.</p>\n<p><i>Choose one path in each module. The experience takes less than 5 minutes.</i></p>\n[[Begin â†’ Building Trust]]\n</center>\n'}, {'pid': 2, 'name': 'Building Trust', 'tags': '', 'position': {'x': 300, 'y': 100}, 'text': "\n''Module 2: Team Concept''\n\n'''Choose one:'''\n* [[I lead with listeningâ†’BT Listen]]\n* [[I lead by encouraging initiativeâ†’BT Initiative]]\n* [[I lead by building trustâ†’BT Trust]]\n"}, {'pid': 3, 'name': 'BT Listen', 'tags': '', 'position': {'x': 500, 'y': 100}, 'text': '\nI build trust by listening actively and showing empathy. People feel heard, which encourages honest collaboration.\n\n[[Next â†’ Navigating Change]]\n'}, {'pid': 4, 'name': 'BT Initiative', 'tags': '', 'position': {'x': 500, 'y': 200}, 'text': '\nEncouraging initiative builds confidence and helps the team own its goals. I lead by creating space for others to shine.\n\n[[Next â†’ Navigating Change]]\n'}, {'pid': 5, 'name': 'BT Trust', 'tags': '', 'position': {'x': 500, 'y': 300}, 'text': '\nTrust grows when Iâ€™m honest, loyal, and respectful. This forms the foundation for collaboration and shared leadership.\n\n[[Next â†’ Navigating Change]]\n'}, {'pid': 6, 'name': 'Navigating Change', 'tags': '', 'position': {'x': 700, 'y': 100}, 'text': "\n''Module 3: Navigating Change''\n\n'''Choose one:'''\n* [[I lead through transitionâ†’NC Transition]]\n* [[I keep my team steadyâ†’NC Steady]]\n* [[I encourage flexibilityâ†’NC Flex]]\n"}, {'p ]\n"}, {'pid': 15, 'name': 'Growth Aware', 'tags': '', 'position': {'x': 1700, 'y': 100}, 'text': '\nIâ€™ve become more aware of how I leadâ€”and how others experience my leadership.\n\n[[Next â†’ Relationships]]\n'}, {'pid': 16, 'name': 'Growth Intent', 'tags': '', 'position': {'x': 1700, 'y': 200}, 'text': '\nI now lead with clearer intention, aligning my actions with values and team needs.\n\n[[Next â†’ Relationships]]\n'}, {'pid': 17, 'name': 'Growth Future', 'tags': '', 'position': {'x': 1700, 'y': 300}, 'text': '\nThis program showed me how much there is to learnâ€”and I want to keep going.\n\n[[Next â†’ Relationships]]\n'}, {'pid': 18, 'name': 'Relationships', 'tags': '', 'position': {'x': 1900, 'y': 100}, 'text': "\n''Module 6: Strengthening Relationships''\n\n'''Choose one:'''\n* [[I lead with respectâ†’Relate Respect]]\n* [[I empower othersâ†’Relate Empower]]\n* [[I repair and rebuildâ†’Relate Repair]]\n"}, {'pid': 19, 'name': 'Relate Respect', 'tags': '', 'position': {'x': 2100, 'y': 100}, 'text': '\nI show respect in every interactionâ€”this builds lasting relationships.\n\n[[Finish â†’ Summary]]\n'}, {'pid': 20, 'name': 'Relate Empower', 'tags': '', 'position': {'x': 2100, 'y': 200}, 'text': '\nI help others shine by focusing on their strengths and giving space to lead.\n\n[[Finish â†’ Summary]]\n'}, {'pid': 21, 'name': 'Relate Repair', 'tags': '', 'position': {'x': 2100, 'y': 300}, 'text': '\nWhen things go wrong, I address it with care and honesty. Repair builds trust.\n\n[[Finish â†’ Summary]]\n'}, {'pid': 22, 'name': 'Summary', 'tags': '', 'position': {'x': 2300, 'y': 200}, 'text': "\n<h3>ðŸŒŸ My Evolving Leadership Philosophy</h3>\n\nLeadership is about building trust, embracing change, learning from others, growing with purpose, and nurturing relationships.\n\nThank you for participating.\n\n''You can replay this experience to explore other leadership paths.''\n\n[[Play Again â†’ Start]]\n"}]};
